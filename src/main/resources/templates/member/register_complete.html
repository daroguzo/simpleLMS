<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>register complete</title>
</head>
<body>
    <div th:if="${result}">
        <h1>회원 가입 완료</h1>
        <div th:replace="/fragments/layout.html::fragment-body-menu">
        <p>회원 가입이 완료되었습니다.</p>
    </div>
    <div th:if="${result eq false}">
        <h1>회원 가입 실패</h1>
        <p>동일한 이메일이 존재합니다.</p>
    </div>
    <div th:text="${result}">

    </div>
</body>
</html>
