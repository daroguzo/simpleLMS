<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>reset password</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function (){
            $('form').on('submit', function (){

                var password = $(this).find('input[name=password]').val();
                var rePassword = $(this).find('input[name=rePassword]').val();

                if (password !== rePassword) {
                    alert('새로운 비밀번호와 비밀번호 확인 값이 일치하지 않습니다.');
                    return false;
                }
            });
        });
    </script>
</head>
<body>
    <h1>회원 비밀번호 재설정</h1>

    <div th:if="${result}">
        <form method="post">
            <div>
                <input type="password" name="password" placeholder="새로운 비밀번호 입력" required/>
            </div>
            <div>
                <input type="password" name="rePassword" placeholder="비밀번호 확인" required/>
            </div>
            <div>
                <button type="submit"> 비밀번호 재설정 </button>
            </div>
        </form>
    </div>

    <div th:unless="${result}">
        <p>올바르지 않은 링크로 접근했습니다.</p>
        <div>
            <a href="/">메인 화면으로 이동</a>
        </div>
    </div>


</body>
</html>
