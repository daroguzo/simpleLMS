<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>reset password result</title>
</head>
<body>
    <h1>회원 비밀번호 재설정 결과</h1>

    <div th:if="${result}">
        <p> 비밀번호가 초기화되었습니다.</p>
        <div>
            <a href="/member/login">로그인</a>
        </div>
    </div>

    <div th:unless="${result}">
        <p> 비밀번호 초기화에 실패하였습니다.</p>
        <div>
            <a href="/member/find/password">비밀번호 찾기</a>
        </div>
    </div>

</body>
</html>
