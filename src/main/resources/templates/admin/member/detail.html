<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 화면 </title>
    <style>
        .detail table {
            width: 100%;
            border-collapse: collapse;
        }
        .detail table th, .detail table td {
            border:solid 1px #000;
        }

    </style>
</head>
<body>
    <div th:replace="/fragments/layout.html :: fragment-admin-menu"></div>
    <h1>관리자 회원 관리 - 회원 상세 정보</h1>


    <div class="detail" >

        <table>
            <tbody>
                <tr>
                    <th>아이디</th>
                    <td>
                        <p th:text="${member.email}"></p>
                    </td>
                </tr>
                <tr>
                    <th>이름</th>
                    <td>
                        <p th:text="${member.username}"></p>
                    </td>
                </tr>
                <tr>
                    <th>연락처</th>
                    <td>
                        <p th:text="${member.phone}"></p>
                    </td>
                </tr>
                <tr>
                    <th>가입일</th>
                    <td>
                        <p th:text="${member.regDt}"></p>
                    </td>
                </tr>
                <tr>
                    <th>이메일 인증</th>
                    <td>
                        <p th:text="${member.isEmailAuthorized}"></p>
                    </td>
                </tr>
                <tr>
                    <th>관리자 여부</th>
                    <td>
                        <p th:text="${member.isAdmin}"></p>
                    </td>
                </tr>
                <tr>
                    <th>회원 상태</th>
                    <td>
                        <p>
                            현재 상태:
                            <span th:text="${member.memberStatus}"></span>
                        </p>
                        <form method="post" action="/admin/member/status.do">
                            <input type="hidden" name="email" th:value="${member.email}"/>
                            <select name="memberStatus">
                                <option value="REQ"> 가입 승인 대기 </option>
                                <option value="ING"> 등록된 사용자 </option>
                                <option value="STOP"> 정지된 사용자 </option>
                            </select>
                            <button type="submit">상태변경</button>
                        </form>
                    </td>
                </tr>
                <tr>
                    <th>비밀번호 초기화</th>
                    <td>
                        <form method="post" action="/admin/member/password.do">
                            <input type="hidden" name="email" th:value="${member.email}"/>
                            <input type="text" name="password"/>
                            <button type="submit">비밀번호 초기화</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <div>
            <a href="list.do"> 목록 </a>

        </div>


    </div>


</body>
</html>
