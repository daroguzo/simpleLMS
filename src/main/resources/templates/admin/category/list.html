<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>admin category management</title>
    <style>
        .list table {
            width: 100%;
            border-collapse: collapse;
        }
        .list table th, .list table td {
            border:solid 1px #000;
        }
    </style>

</head>
<body>
    <h1>관리자 회원 관리</h1>

    <div th:replace="fragments/layout.html :: fragment-admin-menu"></div>

    <div class="list">

        <div>
            <form method="post" action="/admin/category/add.do">
                <input type="text" name="categoryName" required placeholder="카테고리명 입력"/>
                <button type="submit"> 추가 </button>
            </form>
        </div>

        <table>
            <thead>
                <tr>
                    <th> ID </th>
                    <th> 카테고리명 </th>
                    <th> 순서 </th>
                    <th> 사용여부 </th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${list}">
                <td th:text="${c.id}"> 1 </td>
                <td th:text="${c.categoryName}"></td>
                <td th:text="${c.sortValue}"></td>
                <td>
                    <p th:text="${c.isUsing()}"></p>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
